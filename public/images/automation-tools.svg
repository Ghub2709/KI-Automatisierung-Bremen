<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f3f4f6" rx="10" ry="10" />
  
  <!-- Grid lines -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="500" x2="800" y2="500" />
    
    <line x1="100" y1="0" x2="100" y2="600" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="300" y1="0" x2="300" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="500" y1="0" x2="500" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="700" y1="0" x2="700" y2="600" />
  </g>
  
  <!-- Email Tool -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="120" height="120" rx="15" ry="15" fill="#4f46e5" opacity="0.1" />
    <circle cx="60" cy="40" r="25" fill="#4f46e5" opacity="0.2" />
    <path d="M40 60 H80 Q90 60 90 70 V90 Q90 100 80 100 H40 Q30 100 30 90 V70 Q30 60 40 60 Z" fill="#4f46e5" />
    <rect x="35" y="70" width="50" height="5" fill="white" />
    <rect x="35" y="80" width="40" height="5" fill="white" />
  </g>
  
  <!-- Document Processing Tool -->
  <g transform="translate(330, 150)">
    <rect x="0" y="0" width="120" height="120" rx="15" ry="15" fill="#4f46e5" opacity="0.1" />
    <rect x="35" y="30" width="50" height="70" fill="#4f46e5" stroke="#4f46e5" stroke-width="2" rx="3" ry="3" />
    <rect x="45" y="40" width="30" height="3" fill="white" />
    <rect x="45" y="50" width="25" height="3" fill="white" />
    <rect x="45" y="60" width="20" height="3" fill="white" />
    <rect x="45" y="70" width="30" height="3" fill="white" />
    <rect x="45" y="80" width="15" height="3" fill="white" />
  </g>
  
  <!-- Calendar Tool -->
  <g transform="translate(510, 150)">
    <rect x="0" y="0" width="120" height="120" rx="15" ry="15" fill="#4f46e5" opacity="0.1" />
    <rect x="35" y="30" width="50" height="60" fill="#4f46e5" rx="3" ry="3" />
    <rect x="40" y="40" width="10" height="10" fill="white" />
    <rect x="55" y="40" width="10" height="10" fill="white" />
    <rect x="70" y="40" width="10" height="10" fill="white" />
    <rect x="40" y="55" width="10" height="10" fill="white" />
    <rect x="55" y="55" width="10" height="10" fill="white" />
    <rect x="70" y="55" width="10" height="10" fill="white" />
    <rect x="40" y="70" width="10" height="10" fill="white" />
    <rect x="55" y="70" width="10" height="10" fill="white" />
  </g>
  
  <!-- Dashboard Tool -->
  <g transform="translate(150, 330)">
    <rect x="0" y="0" width="120" height="120" rx="15" ry="15" fill="#4f46e5" opacity="0.1" />
    <rect x="30" y="30" width="60" height="60" rx="5" ry="5" fill="#4f46e5" />
    <rect x="40" y="40" width="15" height="15" fill="white" opacity="0.7" />
    <rect x="65" y="40" width="15" height="15" fill="white" opacity="0.7" />
    <rect x="40" y="65" width="15" height="15" fill="white" opacity="0.7" />
    <rect x="65" y="65" width="15" height="15" fill="white" opacity="0.7" />
  </g>
  
  <!-- Invoice Tool -->
  <g transform="translate(330, 330)">
    <rect x="0" y="0" width="120" height="120" rx="15" ry="15" fill="#4f46e5" opacity="0.1" />
    <rect x="35" y="30" width="50" height="70" fill="white" stroke="#4f46e5" stroke-width="2" rx="3" ry="3" />
    <text x="45" y="50" font-family="Arial" font-size="12" font-weight="bold" fill="#4f46e5">€</text>
    <line x1="45" y1="60" x2="75" y2="60" stroke="#4f46e5" stroke-width="1" />
    <line x1="45" y1="70" x2="75" y2="70" stroke="#4f46e5" stroke-width="1" />
    <line x1="45" y1="80" x2="75" y2="80" stroke="#4f46e5" stroke-width="1" />
    <line x1="65" y1="90" x2="75" y2="90" stroke="#4f46e5" stroke-width="2" />
  </g>
  
  <!-- AI Assistant Tool -->
  <g transform="translate(510, 330)">
    <rect x="0" y="0" width="120" height="120" rx="15" ry="15" fill="#4f46e5" opacity="0.1" />
    <circle cx="60" cy="50" r="20" fill="#4f46e5" />
    <circle cx="50" cy="45" r="3" fill="white" />
    <circle cx="70" cy="45" r="3" fill="white" />
    <path d="M50 60 Q60 70 70 60" fill="none" stroke="white" stroke-width="2" />
    <path d="M30 90 Q60 110 90 90" fill="#4f46e5" />
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#4f46e5" stroke-width="2" stroke-dasharray="5,5" opacity="0.5">
    <line x1="210" y1="210" x2="270" y2="270" />
    <line x1="390" y1="210" x2="330" y2="270" />
    <line x1="570" y1="210" x2="450" y2="330" />
    <line x1="210" y1="390" x2="330" y2="390" />
    <line x1="450" y1="390" x2="570" y2="390" />
  </g>
  
  <!-- Central Hub -->
  <circle cx="400" cy="300" r="40" fill="#4f46e5" opacity="0.2" />
  <circle cx="400" cy="300" r="25" fill="#4f46e5" />
  
  <!-- Sparkles -->
  <g fill="#4f46e5">
    <circle cx="320" cy="240" r="3" />
    <circle cx="480" cy="240" r="3" />
    <circle cx="320" cy="360" r="3" />
    <circle cx="480" cy="360" r="3" />
    <circle cx="250" cy="300" r="2" />
    <circle cx="550" cy="300" r="2" />
    <circle cx="400" cy="200" r="2" />
    <circle cx="400" cy="400" r="2" />
  </g>
  
  <!-- Title -->
  <text x="400" y="520" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#4f46e5">KI-Automatisierung Werkzeuge</text>
  <text x="400" y="550" font-family="Arial" font-size="16" text-anchor="middle" fill="#6b7280">Integrierte Lösungen für Ihre Verwaltungsaufgaben</text>
</svg> 